<section id="kontakt">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Kontakt</h2>
                <hr class="primary">
                <p>Für Ihre Rückfragen steht das DKG-Team in Frankfurt jederzeit gerne zur Verfügung.</p>
            </div>
            <div class="col-lg-2 col-lg-offset-3 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="https://twitter.com/{{ site.twitter_username }}">
                    <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.twitter_username }}</p>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
              <p><strong>Impressum:</strong></strong>
                <p>
                  Institut für Humangeographie<br />
                  Goethe-Universität Frankfurt<br />
                  60629 Frankfurt am Main<br />
                </p>
            </div>
        </div>
    </div>
</section>
